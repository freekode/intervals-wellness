<form
  *ngIf="wellnessForm!!"
  [formGroup]="wellnessForm"
  novalidate
  (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Wellness</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input
              matInput
              [matDatepicker]="datepicker"
              formControlName="id">
            <mat-datepicker-toggle
              matIconSuffix
              [for]="datepicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row" *ngFor="let control of formControls">
        <div class="col">
          <app-form-input
            [formGroup]="wellnessForm"
            [inputType]="control.type"
            [controlName]="control.controlName"
            [placeholder]="control.controlName"
          ></app-form-input>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        [disabled]="wellnessForm.invalid"
        type="submit">
        Submit
      </button>
      <mat-spinner
        *ngIf="sendingInProgress"
        [diameter]="36"
        style="margin-left: 10px;"></mat-spinner>
      <!-- <mat-icon fontIcon="check_circle" style="color:green"></mat-icon> -->
      <!-- <mat-icon fontIcon="error" style="color:red"></mat-icon> -->
    </mat-card-actions>
  </mat-card>
</form>
