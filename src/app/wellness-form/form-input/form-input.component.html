<mat-form-field [formGroup]="formGroup">
  <mat-label>{{wellnessField.title}}</mat-label>
  <input
    *ngIf="wellnessField.type === 'number'"
    matInput
    inputmode="decimal"
    [formControlName]="wellnessField.key">

  <input
    *ngIf="wellnessField.type === 'text'"
    matInput
    [formControlName]="wellnessField.key">

  <textarea
    *ngIf="wellnessField.type === 'textarea'"
    matInput
    [formControlName]="wellnessField.key"
  ></textarea>
</mat-form-field>
