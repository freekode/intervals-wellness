<mat-form-field [formGroup]="formGroup">
    <input
      *ngIf="inputType === 'number'"
      matInput
      inputmode="decimal"
      [formControlName]="controlName"
      [placeholder]="placeholder">

    <textarea
      *ngIf="inputType === 'textarea'"
      matInput
      [formControlName]="controlName"
      [placeholder]="placeholder"
    ></textarea>
</mat-form-field>
